<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
      </header>
      <main>
        <section class="display"></section>
        <section class="inputs">
          <div class="operators">
            <button class="op operator add">+</button>
            <button class="op operator sub">-</button>
            <button class="op operator mul">*</button>
            <button class="op operator div">/</button>
          </div>

          <div class="operands">
            <div class="operand">
              <button class="op">7</button>
              <button class="op">8</button>
              <button class="op">9</button>
              <button class="op">4</button>
              <button class="op">5</button>
              <button class="op">6</button>
              <button class="op">1</button>
              <button class="op">2</button>
              <button class="op">3</button>
              <button class="op">.</button>
              <button class="op">0</button>
              <button class="clear">c</button>
            </div>

            <aside class="calculator">
              <button class="eval">=</button>
            </aside>
          </div>
        </section>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
